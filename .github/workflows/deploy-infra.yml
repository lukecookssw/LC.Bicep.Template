name: Deploy Azure Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'Dev'
        type: choice
        options:
        - Dev
        - Staging
        - Production

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # - name: Deploy Bicep file
      #   uses: azure/cli@v2
      #   with:
      #     inlineScript: |
      #       az deployment sub create \
      #         --location australiaeast \
      #         --template-file ./azure/main.bicep \
      #         --parameters environment=${{ inputs.environment }} \
      #         --verbose
  grant-db-owner:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          allow-no-subscriptions: true

      - name: Run PowerShell Script
        shell: pwsh
        run: |
          pwsh ./azure/scripts/grant-db-owner.ps1 `
            -ResourceGroup "LC.Api.${{ inputs.environment }}" `
            -SqlServerName "WebApiSqlServer-${{ inputs.environment }}.database.windows.net" `
            -DatabaseName "WebApiDb" `
            -PrincipalName "LC-Api-${{ inputs.environment }}"